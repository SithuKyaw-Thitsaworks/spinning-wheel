<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wheel-container">
        <div class="wheel">
            <svg class="wheel-svg" viewBox="0 0 100 100">
                <!-- Segments will be added here by JavaScript -->
            </svg>
            <div class="wheel-center"></div>
            <div class="wheel-pointer"></div>
        </div>
        <div style="padding-top:100px;text-align: center;">
            <button class="spin-button">SPIN</button>
            <hr />
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <h4>Custom configuration!!</h4>
                <div style="align-self: center;padding-left: 5px;">
                    <input id="segmentInput" type="number" placeholder="Set winning index [1 - 8]" />
                </div>
                
            </div>

        </div>


    </div>
    <script src="script-mini.js"></script>
</body>

</html>
